
<div class="block">
    <div class="location" *ngIf="retuarant_data">
        <div class="row m-0">
            <div class="col-6">
                <h4><i class="mdi mdi-map-marker"></i>Restuarant</h4>
                <p>{{retuarant_data[0].restaurant.currency}},</p>
                <p>{{retuarant_data[0].restaurant.location.address}}</p>
            </div>
            <div class="col-6">
                <i class="mdi mdi-window-close" [routerLink]="['/home']"></i>
            </div>
        </div>

    </div>
    <div class="estab">
        <div class="row m-0">
           <!-- <div class="location"><h4><i class="mdi mdi-food"></i>Restaurants</h4></div> -->
            <div *ngFor="let item of retuarant_data" class="col-lg-3 col-6">
                <mat-card ><br>
                 <img src="assets/images/dummy.png">
                    <div class="name">
                        {{item.restaurant.name}}
                    </div>
                </mat-card>
            </div>
        </div>
    </div>
</div>
